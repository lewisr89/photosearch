
<!DOCTYPE html>
<html>
  <head>
    <title>Instagram API Hack</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="application.js"></script>
<link href='http://fonts.googleapis.com/css?family=Signika:400,600,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="topbar">
        <div>PHOTO SEARCH:</div>
        <input type="text" name="searchtag" id="value">
        <div class="loading hidden">
            <img id="loadergif" src="images/loader.gif">
        </div>  
    </div>
    <div id="container">
        <img id="backgroundimage" src="images/camera.gif">
        <div id="output">
        </div>
        <br>
            <button id="morepics" class="controlbutton hidden">More Pictures</button>
            <button id="clearall" class="controlbutton hidden">New Search</button>  
  </body>
</html>
